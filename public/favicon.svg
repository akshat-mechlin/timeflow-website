<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <!-- Adjusted colors to match the reference image (Blue -> Purple) -->
      <stop offset="0%" style="stop-color:#465EFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C32EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background: Changed from Circle to Rounded Rectangle -->
  <rect x="0" y="0" width="64" height="64" rx="16" fill="url(#gradient)"/>
  
  <!-- Clock Ring: Thicker stroke, no fill -->
  <circle cx="32" cy="32" r="17" fill="none" stroke="white" stroke-width="3.5"/>
  
  <!-- Hands: Combined into a single path for a clean center joint -->
  <!-- Moves from top (12 o'clock) to center, then out to bottom-right (approx 4:30) -->
  <path d="M32 20 V32 L39 39" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>